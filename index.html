<!DOCTYPE html>
<html lang="en">

<head>

  <style>
    @keyframes fadeOut {
      from {
        display: block;
        opacity: 1;
      }

      to {
        display: none;
        opacity: 0;
      }
    }
  </style>
  <script type="module" crossorigin src="./assets/index-5e697dc3.js"></script>
  <link rel="stylesheet" href="./assets/index-bf53c341.css">
</head>

<body>
  <div id="loader">
    <img src="./assets/loadingGIF-da28bd6f.gif" alt="Loading..." 
      style="position: fixed; width: 100vw; height: 100vh;"/>
  </div>
  <img id="instructionImage" src="./assets/instructionImage-e826d01d.png" alt="Instruction Image"
    style="position: fixed; padding: 10vh; height: 30vh; right: 0; bottom: 0; z-index: 10; animation: fadeOut 3s ease-in-out 3s forwards; display: none;" />
  <img id="exploreButton" src="./assets/land-b01f8a9e.png" alt="Explore Button"
    style="position: fixed; margin-bottom: 20vh; height: 10vh; bottom: 0; z-index: 10; display: none; left: 50%; transform: translateX(-50%);" />
  <div id="root"></div>
  <img id="leaveButton" src="./assets/leave-90dfa60d.png" alt="Leave Button"
    style="position: fixed; margin-bottom: 20vh; height: 10vh; bottom: 0; z-index: 10; display: none; left: 50%; transform: translateX(-50%);" />
  
  
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Assuming preloader and instruction are elements fetched from the DOM
        var preloader = document.getElementById('loader');
        var instruction = document.getElementById('instructionImage');

        // Hide instruction initially
        instruction.style.display = 'none';

        // Add a load event listener to the preloader image
        preloader.addEventListener('load', preLoaderHandler);

        function preLoaderHandler() {
            // This function will be called when the preloader image has finished loading
            preloader.style.display = 'none';
            instruction.style.display = 'block';
        }
    });
    </script>
</body>

</html>
