<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flying with three js</title>
  <style>
    @keyframes fadeOut {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <img id="instructionImage" src="/src/images/instructionImage.png" alt="Instruction Image"
    style="position: fixed; padding: 10vh; height: 30vh; right: 0; bottom: 0; z-index: 10; animation: fadeOut 3s ease-in-out 12s forwards;" />
  <img id="exploreButton" src="/src/images/land.png" alt="Explore Button"
    style="position: fixed; margin-bottom: 20vh; height: 10vh; bottom: 0; z-index: 10; display: none; left: 50%; transform: translateX(-50%);" />
  <div id="root"></div>
  <img id="leaveButton" src="/src/images/leave.png" alt="Leave Button"
    style="position: fixed; margin-bottom: 20vh; height: 10vh; bottom: 0; z-index: 10; display: none; left: 50%; transform: translateX(-50%);" />
  <script type="module" src="/src/main.jsx"></script>
  <script type="module">
    document.getElementById("exploreButton").addEventListener("click", () => {
    // Dispatch a custom event to notify App.jsx about the button click
    const exploreButtonClickEvent = new Event("exploreButtonClick");
    document.dispatchEvent(exploreButtonClickEvent);
  }, { passive: true });
    
    document.getElementById("exploreButton").addEventListener("click", () => {
      
      const leaveButtonClickEvent = new Event("leaveButtonClick");
      document.dispatchEvent(leaveButtonClickEvent);
  }, { passive: true });  

  </script>
</body>

</html>
